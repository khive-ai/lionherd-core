name: Validate Notebooks

on:
  pull_request:
    branches: [main]
    paths:
      - "notebooks/**/*.ipynb"
      - ".github/workflows/validate-notebooks.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Discover notebooks for parallel execution
  # =============================================================================
  discover-notebooks:
    name: Discover Notebooks
    runs-on: ubuntu-latest
    outputs:
      tutorials: ${{ steps.find-tutorials.outputs.notebooks }}
      references: ${{ steps.find-references.outputs.notebooks }}
    steps:
      - uses: actions/checkout@v4

      - name: Find tutorial notebooks
        id: find-tutorials
        run: |
          NOTEBOOKS=$(find notebooks/tutorials -name "*.ipynb" -type f | jq -R -s -c 'split("\n")[:-1]')
          echo "notebooks=$NOTEBOOKS" >> $GITHUB_OUTPUT
          echo "Found $(echo $NOTEBOOKS | jq '. | length') tutorial notebooks"

      - name: Find reference notebooks
        id: find-references
        run: |
          NOTEBOOKS=$(find notebooks/references -name "*.ipynb" -type f | jq -R -s -c 'split("\n")[:-1]')
          echo "notebooks=$NOTEBOOKS" >> $GITHUB_OUTPUT
          echo "Found $(echo $NOTEBOOKS | jq '. | length') reference notebooks"

  # =============================================================================
  # Execute tutorial notebooks in parallel (strict validation)
  # =============================================================================
  execute-tutorials:
    name: Tutorial - ${{ matrix.notebook }}
    runs-on: ubuntu-latest
    needs: discover-notebooks
    timeout-minutes: 10
    strategy:
      fail-fast: false # Continue running other notebooks even if one fails
      matrix:
        notebook: ${{ fromJson(needs.discover-notebooks.outputs.tutorials) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --group dev --all-extras

      - name: Execute notebook
        run: |
          uv run pytest --nbmake "${{ matrix.notebook }}" \
            --nbmake-timeout=300 \
            --tb=short \
            -v

      - name: Upload execution artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: tutorial-failure-${{ hashFiles(matrix.notebook) }}
          path: |
            .pytest_cache/
            **/*.nbconvert.ipynb

  # =============================================================================
  # Execute reference notebooks in parallel (strict validation)
  # =============================================================================
  execute-references:
    name: Reference - ${{ matrix.notebook }}
    runs-on: ubuntu-latest
    needs: discover-notebooks
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        notebook: ${{ fromJson(needs.discover-notebooks.outputs.references) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --group dev --all-extras

      - name: Execute notebook
        run: |
          uv run pytest --nbmake "${{ matrix.notebook }}" \
            --nbmake-timeout=300 \
            --tb=short \
            -v

      - name: Upload execution artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reference-failure-${{ hashFiles(matrix.notebook) }}
          path: |
            .pytest_cache/
            **/*.nbconvert.ipynb
